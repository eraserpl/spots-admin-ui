<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация гайдов - Карточный вид</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <div class="logo-icon">
                            <i class="bi bi-compass"></i>
                        </div>
                        <div class="logo-text">Localza Модерация</div>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-light" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> Обновить
                        </button>
                        <div class="user-menu">
                            <div class="user-avatar">АМ</div>
                            <span>Админ</span>
                            <i class="bi bi-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="statPending">0</div>
                    <div class="stat-label">Ожидают модерации</div>
                    <div class="stat-change">+12%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statToday">0</div>
                    <div class="stat-label">Новые сегодня</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statApproved">0</div>
                    <div class="stat-label">Одобрено за неделю</div>
                    <div class="stat-change">+8%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="statRejected">0</div>
                    <div class="stat-label">Отклонено за неделю</div>
                    <div class="stat-change negative">-3%</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-group">
                    <div class="filter-item">
                        <div class="filter-label">Статус</div>
                        <select class="filter-control" id="filterStatus">
                            <option value="">Все статусы</option>
                            <option value="pending" selected>Ожидают модерации</option>
                            <option value="approved">Одобренные</option>
                            <option value="rejected">Отклоненные</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <div class="filter-label">Сортировка</div>
                        <select class="filter-control" id="filterSort">
                            <option value="date-desc">Сначала новые</option>
                            <option value="date-asc">Сначала старые</option>
                            <option value="places-desc">Больше мест</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <div class="filter-label">Поиск</div>
                        <input type="text" class="filter-control" id="filterSearch" placeholder="Название или автор...">
                    </div>
                    <div class="filter-item" style="align-self: flex-end;">
                        <button class="btn-apply" onclick="applyFilters()">
                            <i class="bi bi-funnel"></i> Применить
                        </button>
                    </div>
                </div>
            </div>

            <!-- Guides Grid -->
            <div class="guides-grid" id="guidesGrid">
                <!-- Cards will be inserted here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <i class="bi bi-inbox"></i>
                </div>
                <div class="empty-state-title">Нет гайдов для модерации</div>
                <div class="empty-state-text">Все гайды промодерированы</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Детали гайда</div>
                <button class="modal-close" onclick="closeModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Actions will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Шаблон для карточки гида -->
    <template id="guide-card-template">
        <div class="guide-card">
            <div class="guide-card-header">
                <div class="guide-images"></div>
                <div class="guide-overlay">
                    <div class="guide-location">
                        <i class="bi bi-geo-alt-fill"></i>
                        <span class="location-text"></span>
                    </div>
                </div>
            </div>
            <div class="guide-card-body">
                <div class="guide-author">
                    <img class="guide-author-avatar" src="" alt="">
                    <div class="guide-author-avatar fallback"></div>
                    <div class="guide-author-info">
                        <div class="guide-author-name"></div>
                        <div class="guide-date"></div>
                    </div>
                    <div class="guide-status"></div>
                </div>
                <div class="guide-title"></div>
                <div class="guide-description"></div>
                <div class="guide-places">
                    <div class="guide-places-icon">
                        <i class="bi bi-pin-map"></i>
                    </div>
                    <div>
                        <div class="guide-places-count"></div>
                        <div class="guide-places-label">в гайде</div>
                    </div>
                </div>
                <div class="guide-actions">
                    <button class="btn-guide btn-view">
                        <i class="bi bi-eye"></i> Просмотр
                    </button>
                    <button class="btn-guide btn-approve">
                        <i class="bi bi-check"></i> Одобрить
                    </button>
                    <button class="btn-guide btn-reject">
                        <i class="bi bi-x"></i> Отклонить
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Шаблон для изображения в галерее -->
    <template id="guide-image-template">
        <img class="guide-image" src="" alt="">
    </template>

    <!-- Шаблон для плейсхолдера изображений -->
    <template id="image-placeholder-template">
        <div class="guide-image-placeholder"></div>
    </template>

    <!-- Шаблон для содержимого модального окна -->
    <template id="modal-content-template">
        <div class="modal-section">
            <div class="modal-section-title">
                <i class="bi bi-person-circle"></i> Автор
            </div>
            <div class="guide-author">
                <img class="guide-author-avatar modal-author-avatar" src="" alt="" style="display: none;">
                <div class="guide-author-avatar fallback modal-author-fallback" style="display: none;"></div>
                <div class="guide-author-info">
                    <div class="guide-author-name modal-author-name"></div>
                    <div class="guide-date modal-publication-date"></div>
                </div>
            </div>
        </div>

        <div class="modal-section">
            <div class="modal-section-title">
                <i class="bi bi-book"></i> Информация о гайде
            </div>
            <h3 class="modal-guide-title"></h3>
            <p class="modal-guide-locality" style="color: var(--muted); margin: 0.5rem 0;">
                <i class="bi bi-geo-alt"></i> <span class="locality-text"></span>
            </p>
            <p class="modal-guide-description"></p>
        </div>

        <div class="modal-section">
            <div class="modal-section-title">
                <i class="bi bi-pin-map"></i> Места (<span class="places-count"></span>)
            </div>
            <div class="place-grid modal-places-container">
                <!-- Places will be inserted here -->
            </div>
        </div>

        <div class="modal-section moderation-section" style="display: none;">
            <div class="modal-section-title">
                <i class="bi bi-chat-left-text"></i> Комментарий модератора
            </div>
            <textarea class="comment-field" id="moderatorComment"
                      placeholder="Оставьте комментарий (опционально)"></textarea>
        </div>
    </template>

    <!-- Шаблон для элемента места -->
    <template id="place-item-template">
        <div class="place-item">
            <div class="place-content">
                <div class="place-name"></div>
                <div class="place-description"></div>
            </div>
            <div class="place-images" style="display: none;">
                <div class="place-images-carousel">
                    <!-- Place images will be inserted here -->
                </div>
            </div>
        </div>
    </template>

    <!-- Шаблон для изображения места -->
    <template id="place-image-template">
        <a href="" target="_blank">
            <img class="place-image lazy" data-src="" src="" alt="">
        </a>
    </template>

    <!-- Шаблон для футера модального окна с кнопками модерации -->
    <template id="modal-footer-moderation-template">
        <button class="btn-modal btn-modal-cancel" onclick="closeModal()">
            Отмена
        </button>
        <button class="btn-modal btn-modal-reject" onclick="rejectGuide()">
            <i class="bi bi-x-circle"></i> Отклонить
        </button>
        <button class="btn-modal btn-modal-approve" onclick="approveGuide()">
            <i class="bi bi-check-circle"></i> Одобрить
        </button>
    </template>

    <!-- Шаблон для футера модального окна только с кнопкой закрытия -->
    <template id="modal-footer-close-template">
        <button class="btn-modal btn-modal-cancel" onclick="closeModal()">
            Закрыть
        </button>
    </template>

    <!-- Шаблон для уведомления -->
    <template id="notification-template">
        <div class="notification">
            <div class="notification-icon">
                <i class="notification-icon-element"></i>
            </div>
            <div class="notification-message"></div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script src="js.js"></script>
</body>

</html>
